<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Chat Room</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 10px;
            background-color: #f2f2f2;
            display: flex;
            height: 90vh;
            box-sizing: border-box;
            flex-direction: row;
        }
        #user-list {
            flex: 1;
            max-width: 20%;
            border-right: 1px solid #ddd;
            overflow-y: auto;
            padding: 10px;
            border-radius: 5px;
            margin-right: 10px;
            background-color: white;
        }
        .status-dot {
            height: 10px;
            width: 10px;
            background-color: #bbb;
            border-radius: 50%;
            display: inline-block;
            margin-left: 10px;
        }
        #message-area {
            flex: 4;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        #message-list {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
            border-radius: 5px;
            background-color: white;
            margin-bottom: 10px;
        }
        #input-area {
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        #input-area input {
            flex: 1;
            margin-right: 10px;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        #send-button {
            padding: 10px 20px;
            font-size: 18px;
            color: white;
            background-color: #4CAF50;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        #send-button:hover {
            background-color: #45a049;
        }
        .message {
            margin-bottom: 10px;
        }
        .message .sender {
            font-weight: bold;
            color: blue;
        }
        .user {
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: white;
        }
    </style>
</head>
<body>
<div id="user-list">
    <!-- User list will be dynamically added here -->
</div>
<div id="message-area">
    <div id="message-list">
        <!-- Messages will be dynamically added here -->
    </div>
    <div id="input-area">
        <input type="text" id="message-input" placeholder="Type your message here..." />
        <button id="send-button">Send</button>
    </div>
</div>

<script>
    var roomId = localStorage.getItem('room_id');
    var username = localStorage.getItem('username');
    var userId = localStorage.getItem('id');
    var jwt = localStorage.getItem('jwt');
    var socket;


    function startWebSocket() {
        var socketUrl = (window.location.protocol === 'https:' ? 'wss:' : 'ws:') + '//' + window.location.host + '/api/v1/chatrooms/' + roomId + '/message';
        socket = new WebSocket(socketUrl);

        socket.onopen = function () {
            var authMessage = {
                type: "Authorization/jwt",
                timestamp: Date.now(),
                sender: {
                    id: userId,
                    name: username
                },
                content:  jwt
            };
            socket.send(JSON.stringify(authMessage));
            fetchMembers();
        };

        socket.onmessage = function (event) {
            var messageListDiv = document.getElementById('message-list');
            var messageData = JSON.parse(event.data);

            if(messageData.type === "text/plain") {
                var messageDiv = document.createElement('div');
                messageDiv.classList.add('message');

                var senderSpan = document.createElement('span');
                senderSpan.textContent = messageData.sender_name;
                var color = getColor(parseInt(messageData.sender_id, 10), parseInt(userId, 10));
                senderSpan.style.textShadow = `0 0 10px ${color}`;

                var contentSpan = document.createElement('span');
                contentSpan.textContent = messageData.content;

                messageDiv.appendChild(senderSpan);
                messageDiv.appendChild(document.createElement('br'));
                messageDiv.appendChild(contentSpan);
                messageListDiv.appendChild(messageDiv);
            } else if (messageData.type === "Authorization/jwt") {  // Please replace "AuthorizationError" with the correct type your server sends on JWT error
                alert("登录过期，请重新登录");
                localStorage.clear();
                window.location.href = '/static/chatroom/login.html';  // replace '/login' with your login page url
            }
        };

        socket.onerror = function (event) {
            console.log("WebSocket error observed:", event);
        };

        socket.onclose = function(event) {
            if (event.wasClean) {
                console.log(`[close] Connection closed cleanly, code=${event.code} reason=${event.reason}`);
            } else {
                console.log('[close] Connection died');
            }
        };
    }

    startWebSocket();

    document.getElementById('send-button').onclick = function () {
        var messageInput = document.getElementById('message-input');
        var message = messageInput.value;

        if (message.length === 0 || message.length > 1024) {
            alert("你的消息太长或者太短了");
            return;
        }

        if (!socket || socket.readyState != WebSocket.OPEN) {
            startWebSocket(); // Reconnect to WebSocket if it's not open
        }

        var messageObj = {
            type: "text/plain",
            timestamp: Date.now(),
            sender: {
                id: userId,
                name: username
            },
            content: {
                room_id: roomId,
                message: message
            }
        };
        socket.send(JSON.stringify(messageObj));
        messageInput.value = '';
    };

    function getColor(id, currentUser) {
        if (id === currentUser) {
            return 'green';
        } else if (id >= 1 && id <= 99) {
            return 'red';
        } else if (id >= 100 && id <= 999) {
            return 'purple';
        } else if (id >= 1000 && id <= 9999) {
            return 'blue';
        } else {
            return 'yellow';
        }
    }

    function fetchMembers() {
        fetch('/api/v1/chatrooms/' + roomId + '/member',{
            headers:{
                'Authorization': localStorage.getItem('jwt'),
            }
        }).then(response => response.json())
            .then(data => {
                if (data.code === 0 && data.data && data.data.members) {
                    const userListDiv = document.getElementById('user-list');
                    data.data.members.forEach(member => {
                        const userDiv = document.createElement('div');
                        userDiv.classList.add('user');

                        const userSpan = document.createElement('span');
                        userSpan.textContent = member.username;
                        userSpan.style.marginLeft = '15px';  // 添加间距

                        const statusDotDiv = document.createElement('div');
                        statusDotDiv.classList.add('status-dot');
                        if (member.id === parseInt(userId, 10)) {
                            statusDotDiv.style.backgroundColor = 'green';  // 当前用户为绿色
                        } else {
                            statusDotDiv.style.backgroundColor = getColor(member.id);  // 为每个用户分配颜色
                        }

                        userDiv.appendChild(statusDotDiv);
                        userDiv.appendChild(userSpan);
                        userListDiv.appendChild(userDiv);
                    });
                } else {
                    console.error("Failed to fetch room members: ", data.msg);
                    // Redirect to login page if fetching members failed
                    window.location.href = 'login.html';
                }
            }).catch(err => {
            console.error("Error fetching room members: ", err);
            // Redirect to login page if an error occurred
            window.location.href = 'login.html';
        });
    }

</script>
</body>
</html>
