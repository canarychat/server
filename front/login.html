<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>登录页面</title>
</head>
<body>
<form id="loginForm">
  <label for="loginType">登录方式:</label><br>
  <select id="loginType">
    <option value="username">用户名</option>
    <option value="id">ID</option>
  </select><br>
  <label for="identifier">用户名/ID:</label><br>
  <input type="text" id="identifier" name="identifier"><br>
  <label for="password">密码:</label><br>
  <input type="password" id="password" name="password"><br>
  <input type="submit" value="登录">
</form>
<p id="message"></p>

<script>
  document.getElementById('loginForm').addEventListener('submit', function(event) {
    event.preventDefault();

    var loginType = document.getElementById('loginType').value;
    var identifier = document.getElementById('identifier').value;
    var password = document.getElementById('password').value;

    var id = loginType === 'id' ? parseInt(identifier) : 0;
    var username = loginType === 'username' ? identifier : '';

    fetch('http://localhost/api/v1/login', {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json'
      },
      body: JSON.stringify({
        "username": username,
        "password": password,
        "id": id
      })
    })
            .then(response => response.json())
            .then(data => {
              if (data.code === 0) {
                document.getElementById('message').innerText = '登录成功';
              } else {
                document.getElementById('message').innerText = '登录失败：' + data.code;
              }
            })
            .catch((error) => {
              console.error('Error:', error);
            });
  });
</script>
</body>
</html>
